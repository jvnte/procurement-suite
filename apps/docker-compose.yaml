version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8081
      - COMMODITY_GROUPS_DATA_PATH=/app/data/commodity_groups.json
    networks:
      - asklio-network

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8082
    networks:
      - asklio-network

networks:
  asklio-network:
    driver: bridge
