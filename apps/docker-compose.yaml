version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ./api/.env
    networks:
      - asklio-network

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    env_file:
      - ./agent/.env
    environment:
      - MCP_SERVER_URL=http://api:8081/v1/mcp
    networks:
      - asklio-network

networks:
  asklio-network:
    driver: bridge
