version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ./api/.env
    networks:
      - asklio-network

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    env_file:
      - ./agent/.env
    networks:
      - asklio-network

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        - VITE_AGENT_API_URL=http://localhost:8082
        - VITE_INTAKE_API_URL=http://localhost:8081
    ports:
      - "8080:80"
    networks:
      - asklio-network

networks:
  asklio-network:
    driver: bridge
