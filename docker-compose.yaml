version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ./apps/api/.env
    networks:
      - procurement-network

  agent:
    build:
      context: ./apps/agent
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    env_file:
      - ./apps/agent/.env
    networks:
      - procurement-network

  ui:
    build:
      context: ./apps/ui
      dockerfile: Dockerfile
      args:
        - VITE_AGENT_API_URL=http://localhost:8082
        - VITE_INTAKE_API_URL=http://localhost:8081
    ports:
      - "8080:80"
    networks:
      - procurement-network

networks:
  procurement-network:
    driver: bridge
